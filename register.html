<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/menu.css"> <!-- Estilo del menú bar -->
    <title>Registrarse - UrTianguis</title>
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <h1 class="logo">UrTianguis</h1>
        <ul>
            <li><a href="index.html" class="menu-button">Inicio</a></li>
            <li><a href="tienda.html" class="menu-button">Tienda</a></li>
            <li><a href="crear-outfit.html" class="menu-button">Crear Outfit</a></li>
            <li><a href="sobre-nosotros.html" class="menu-button">Sobre Nosotros</a></li>
            <li><a href="contacto.html" class="menu-button">Contacto</a></li>
            <li><a href="login.html" class="menu-button">Iniciar Sesión</a></li>
        </ul>
    </nav>
    

    <!-- Formulario de registro -->
    <div class="login-container">
        <div class="form-container">
            <h2>Registrarse</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="submit-button">Registrarse</button>
                <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>
</body>
</html>
